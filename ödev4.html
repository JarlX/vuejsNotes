<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
  #effect {
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }

  .highlight {
    background-color: red;
    width: 200px !important;
  }

  .shrink {
    background-color: gray;
    width: 50px !important;
  }

  .ol {
    font-size: 20px;
    color: red;
  }

  .ul {
    border: 2px solid black;
  }

  .progress {
    background-color: red;
    width: 0px;
    height: 20px;
  }
</style>

<div id="exercise">
  <div>
    <button @click="startEffect">Efekti Başlat!</button>
    <div id="effect" :class="divClass">Soru 1</div>
    <div :class="['ol','ul']">Soru 2 - Henüz bir class'ım yok :(</div>
  </div>

  <hr />

  <div>
    <input type="text" v-model="myClass" />
    <div :class="myClass">Soru 3</div>
  </div>

  <hr />

  <div>
    <input type="text" v-model="userClass" />
    <input type="text" v-model="userClass2" />
    <div :class="[userClass,userClass2]">Soru 4</div>
  </div>

  <hr />

  <div>
    <input type="text" v-model="myStyle.backgroundColor" />
    <div :style="myStyle">Soru 5</div>
  </div>

  <hr />

  <div>
    <button v-on:click="startProgress">Progress İşlemini Başlat!</button>
    <div class="progress" :style="{width:progressBar + 'px'}"></div>
  </div>
</div>

<script>
  new Vue({
    el: "#exercise",
    data: {
      change: false,
      myClass: "",
      userClass: "",
      userClass2: "",
      myStyle: {
        backgroundColor: "red",
      },
      progressBar: 0,
    },

    methods: {
      startEffect() {
        setInterval(() => {
          this.change = !this.change;
        }, 1000);
      },
      startProgress() {
        setInterval(() => {
          this.progressBar += 10;
        }, 1000);
      },
    },

    computed: {
      divClass() {
        return {
          highlight: this.change,
          shrink: !this.change,
        };
      },
    },
  });
</script>
